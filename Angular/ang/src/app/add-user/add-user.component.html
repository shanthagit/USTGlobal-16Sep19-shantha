<form action="" class="col-md-3 offset-3 mt-5 card card-body"  #form="ngForm" (ngSubmit)="addUser(form)">
        <h1 class="text-center bg-dark text-white"> Form User</h1>
        
        <div class="form-group">
            <input type="text" name="uname" id="uname" class="form-control" placeholder="User Name" #text="ngModel" ngModel required>
            <div *ngIf="text.touched && text.invalid ">
                    <p class="alert alert-danger" *ngIf="text.errors.required"> This field is required</p>
            </div>
        
        </div>
        <div class="form-group">
            <input type="year"  name="age" id="age" class="form-control" placeholder="Age" #number="ngModel" ngModel required>
            <div *ngIf="number.touched && number.invalid ">
                <p class="alert alert-danger" *ngIf="number.errors.required"> This field is required</p>
            </div>
        
        </div>
        
        <div class="form-group">
            <label for="gender">Gender</label><br>
            <input type="radio" name="gender" id="male">Male
            <input type="radio" name="gender" id="female">Female
            <input type="radio" name="gender" id="others">Others <br>
        </div>
        
        
        
        
        <div class="form-group">
            <input type="email" name="email" id="email" class="form-control" placeholder="User email...." #email="ngModel" ngModel required >
            <div *ngIf="email.touched && email.invalid ">
                <p class="alert alert-danger" *ngIf="email.errors.required"> This field is required</p>
            </div>
        </div>  
        <div class="form-group">
        
                <input type="tel" name="ContactNumber" id="ContactNumber" class="form-control" placeholder=" User Contact Number" #number="ngModel" ngModel  >
                <div *ngIf="number.touched && number.invalid ">
                        <p class="alert alert-danger" *ngIf="number.errors.required"> This field is required</p>
                </div>
        </div>
        <div class="form-group">
            <input type="password" name="psw" id="psw" class="form-control" placeholder=" Password...." #password = "ngModel" ngModel required>
            <div *ngIf="password.touched && password.invalid ">
                <p class="alert alert-danger" *ngIf="password.errors.required"> This field is required</p>
            </div>
        </div>
        <div class="form-group">
            <input type="password" name="pswd" id="pswd" class="form-control" placeholder="Retype password...." #password = "ngModel" ngModel required>
            <div *ngIf="password.touched && password.invalid ">
                <p class="alert alert-danger" *ngIf="password.errors.required"> This field is required</p>
            </div>
        </div>  
    
        
        
        
      
        <div class="form-group">
                <button type="submit" class="btn btn-outline-success float = right">Add-User</button>
        </div>
        
    
    </form>
