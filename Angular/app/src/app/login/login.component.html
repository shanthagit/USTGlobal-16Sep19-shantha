<div class="col-md-4 offset-4 mt-4 mb-4" >
    <form action="" #form  = "ngForm" (ngSubmit)="loginData(form)">
        <h1 class="text-center text-white bg-success"> please Login </h1>
        <div class="form-group">
            <input type="email" name="email" id="email" class="form-control" placeholder="please login...." #email="ngModel" ngModel required>
            <div *ngIf = "email.touched && email.invalid">
                <p *ngIf = "email.errors.required" class="text-danger"> this field is required</p>
                


            </div>
        </div>
        <div class="form-group">
            <input type="password" name="password" id="password" class="form-control" placeholder="enter password" #password="ngModel" ngModel required>
            <div *ngIf = "password.touched && password.required" >
                <p *ngIf ="password.errors.required" class="text-danger">this field is required</p>

            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-danger float-right" [disabled]="form.invalid" > Login</button>
        </div>
    </form>
</div>
