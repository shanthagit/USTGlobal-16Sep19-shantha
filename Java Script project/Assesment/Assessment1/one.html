<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object</title>
</head>
<body>
    <script>
        var mobile = new Object();
        mobile.name = "lenovo";
        mobile.price = "18K";
        console.log(mobile.name);
        console.log(mobile.price);
        
        var lap = new Object();
        lap.name = "Dell";
        lap.price = "48K";
        console.log(lap.name);
        console.log(lap.price);

        var processor = new Object();
        processor.name = "Android";
        console.log(processor.name);

        var clothes = new Object();
        clothes.style = "Kurta";
        console.log(clothes.style);

        var country = new Object();
        country.name = "India";
        country.code = +91;
        console.log(country.name);
        console.log(country.code);
        
                
        
        
        
    </script>
    
    
</body>
</html>
